<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="./assets/styles/styles.min.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Google Sans Text:wght@400;500;700&display=swap');
            :root {
                --fontPrimary: 'Google Sans Text', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            }
        </style>
    </head>
    <body class="font-fontPrimary">
        <div class="mx-auto w-full max-w-4xl p-3">
            <h2 class="mb-3 border-b border-gray-300 pb-3 text-lg font-bold">Informasi Dasar</h2>

            <div class="mb-8 border-b text-center text-sm font-bold text-gray-500">
                <ul class="-mb-px flex flex-nowrap overflow-x-auto">
                    <li class="mr-2">
                        <a href="#" class="inline-block flex-shrink-0 flex-grow-0 flex-row items-center whitespace-nowrap rounded-t-lg border-b-2 border-blue-600 py-3 px-4 text-blue-600">Statistik</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" class="inline-block flex-shrink-0 flex-grow-0 flex-row items-center whitespace-nowrap rounded-t-lg border-b-2 border-transparent py-3 px-4 hover:border-gray-300 hover:text-gray-600">Ucapan</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" class="inline-block flex-shrink-0 flex-grow-0 flex-row items-center whitespace-nowrap rounded-t-lg border-b-2 border-transparent py-3 px-4 hover:border-gray-300 hover:text-gray-600">Kirim Undangan</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" class="inline-block flex-shrink-0 flex-grow-0 flex-row items-center whitespace-nowrap rounded-t-lg border-b-2 border-transparent py-3 px-4 hover:border-gray-300 hover:text-gray-600">Daftar Hadir (QR)</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" class="inline-block flex-shrink-0 flex-grow-0 flex-row items-center whitespace-nowrap rounded-t-lg border-b-2 border-transparent py-3 px-4 hover:border-gray-300 hover:text-gray-600">Layar Sapa</a>
                    </li>
                </ul>
            </div>

            <div class="mb-3">
                <div class="grid w-full grid-cols-2 gap-3">
                    <div class="flex w-full flex-col items-center justify-center rounded-lg border p-3 text-center">
                        <div class="mb-2 flex flex-row items-center justify-center">
                            <svg width="32" height="32" fill="currentColor" class="mr-2" viewBox="0 0 24 24"><path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" /></svg>
                            <span>80</span>
                        </div>
                        <small>Undangan anda dilihat sebanyak 80 Kali.</small>
                    </div>
                    <div class="flex w-full flex-col items-center justify-center rounded-lg border p-3 text-center">
                        <div class="mb-2 flex flex-row items-center justify-center">
                            <svg width="32" height="32" fill="currentColor" class="mr-2" viewBox="0 0 24 24"><path d="M17,12V3A1,1 0 0,0 16,2H3A1,1 0 0,0 2,3V17L6,13H16A1,1 0 0,0 17,12M21,6H19V15H6V17A1,1 0 0,0 7,18H18L22,22V7A1,1 0 0,0 21,6Z" /></svg>
                            <span>20</span>
                        </div>
                        <small>Terdapat 20 ucapan.</small>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var themeNumber = document.querySelector('#input_layout_cover').value;

            var nameMale = document.querySelector('#input_name_male_long').value;
            var nameMaleShort = document.querySelector('#input_name_male_short').value;
            var nameMaleDad = document.querySelector('#input_name_male_dad').value;
            var nameMaleMom = document.querySelector('#input_name_male_mom').value;

            var nameFemale = document.querySelector('#input_name_female_long').value;
            var nameFemaleShort = document.querySelector('#input_name_female_short').value;
            var nameFemaleDad = document.querySelector('#input_name_female_dad').value;
            var nameFemaleMom = document.querySelector('#input_name_female_mom').value;

            var contractDate = document.querySelector('#input_date_contract').value;
            var contractTime = document.querySelector('#input_time_contract').value;
            var contractLocation = document.querySelector('#input_location_contract').value;

            var receptionDate = document.querySelector('#input_date_reception').value;
            var receptionTime = document.querySelector('#input_time_reception').value;
            var receptionLocation = document.querySelector('#input_time_reception').value;
            var receptionDropPoint = document.querySelector('#input_time_reception').value;

            console.log(`{
                theme: ${themeNumber},

                nameMale: "${nameMale}",
                nameMaleShort: "${nameMaleShort}",
                nameMaleDad: "${nameMaleDad}",
                nameMaleMom: "${nameMaleMom}",

                nameFemale: "${nameFemale}",
                nameFemaleShort: "${nameFemaleShort}",
                nameFemaleDad: "${nameFemaleDad}",
                nameFemaleMom: "${nameFemaleMom}",

                contractDate: "${contractDate}",
                contractTime: "${contractTime}",
                contractLocation: "${contractLocation}",

                receptionDate: "${receptionDate}",
                receptionTime: "${receptionTime}",
                receptionLocation: "${receptionLocation}",
                receptionDropPoint: "${receptionDropPoint}",
            }`);

            const toggleAble = document.querySelectorAll('.toggleable');
            toggleAble.forEach((toggleAble) => {
                toggleAble.addEventListener('click', function () {
                    this.parentElement.classList.toggle('active');
                });
            });
        </script>
    </body>
</html>
