<!-- Maps 1 -->
<div class="glide__slide layout_maps text-center">
    <div class="mx-auto h-full max-w-xl">
        <div class="no-scrollbar flex h-full w-full flex-col items-center overflow-y-auto overflow-x-hidden p-5 before:m-auto before:content-[''] after:m-auto after:content-['']">
            <div class="animate_animated animate_fadeInDown animate_slower mb-6 text-center">
                <div class="mb-2 font-fontSecondary text-3xl text-colorMain">Lokasi Resepsi</div>
            </div>
            <div class="animate_animated animate_fadeIn animate_slower relative mb-6 w-full overflow-hidden rounded-xl pb-[50vh] shadow-lg">
                <iframe width="100%" loading="lazy" height="100%" allowfullscreen="" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCoDckKi8TfOgUzbns6gt5alsAJ-5HfpuE&amp;zoom=17&amp;q={{receptionMaps}}" class="absolute"></iframe>
            </div>
            <div class="animate_animated animate_fadeInUp animate_slower mb-6 text-center">{{receptionLocation}}</div>
            <a class="animate_animated animate_fadeInUp animate_slower animate__delay-005s rounded-full bg-colorMain py-2 px-4 text-colorBackground line-clamp-1 hover:shadow-lg" href="https://www.google.com/maps/place/?q={{receptionMaps}}" target="_blank" rel="nofollow noopener noreferer">Lihat Petunjuk Ke Lokasi</a>
        </div>
    </div>

    <div class="pointer-events-none absolute top-0 left-0 right-0 bottom-0 -z-10">
        <span class="animate_animated animate_fadeInTopLeft animate_slower absolute top-0 left-0 h-full w-1/2 bg-contain bg-left-top bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{themes.style}}/imageOrnamentTop.png")'></span>
        <span class="animate_animated animate_fadeInBottomRight animate_slower absolute bottom-0 right-0 h-full w-1/2 bg-contain bg-right-bottom bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{themes.style}}/imageOrnamentBottom.png")'></span>
    </div>
</div>
