<div class="glide__slide layout_cover">
    <div class="no-scrollbar mx-auto h-full max-w-xl overflow-y-auto overflow-x-hidden">
        <div class="flex h-full w-full flex-col items-center justify-center p-5">
            <div class="mb-11 flex flex-col items-center justify-center">
                <div class="flex w-full items-center justify-between">
                    <div class="animate__animated animate__fadeInLeft animate__slower mr-4 mb-4 flex flex-col items-center justify-center">
                        <div class="mb-2 font-fontSecondary text-[36px] text-colorMain">{{name.femaleInitial}}</div>
                        <div class="text-sm">{{name.female}}</div>
                    </div>
                    <div class="animate__animated animate__fadeInDown animate__slower h-20 w-[50px] border-t-[3px] border-r-[3px] border-colorMain"></div>
                </div>
                <div class="flex w-full items-center justify-between">
                    <div class="animate__animated animate__fadeInUp animate__slower h-20 w-[50px] border-b-[3px] border-l-[3px] border-colorMain"></div>
                    <div class="animate__animated animate__fadeInRight animate__slower mt-4 ml-4 flex flex-col items-center justify-center">
                        <div class="mb-2 text-sm">{{name.male}}</div>
                        <div class="font-fontSecondary text-[36px] text-colorMain">{{name.maleInitial}}</div>
                    </div>
                </div>
            </div>
            <div class="animate__animated animate__fadeInUp animate__slower item-center mb-4 flex flex-col items-center justify-center text-sm">
                <span>Kepada Yth,</span>
                <span>Bapak/Ibu/Saudara/Saudari</span>
            </div>
            <!-- Invitee -->
            <div id="text_kepada" class="animate__animated animate__fadeInUp animate__slower mb-4 text-lg font-bold text-colorMain">Tamu Undangan</div>
            <div class="animate__animated animate__fadeInUp animate__slower mb-6 text-sm">di Tempat</div>
            <button id="button_swipe" type="button" class="animate__animated animate__fadeInUp animate__slower rounded-full border-colorMain bg-colorMain py-2 px-4 text-colorBackground shadow-sm transition-shadow hover:shadow-lg" aria-label="Buka Undangan">Buka Undangan</button>
        </div>
    </div>

    <div class="pointer-events-none absolute top-0 left-0 right-0 bottom-0 -z-10">
        <span class="animate__animated animate__fadeInTopLeft animate__slower absolute top-0 left-0 h-full w-1/2 bg-contain bg-left-top bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{theme.style}}/imageOrnamentTop.png")'></span>
        <span class="animate__animated animate__fadeInBottomRight animate__slower absolute bottom-0 right-0 h-full w-1/2 bg-contain bg-right-bottom bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{theme.style}}/imageOrnamentBottom.png")'></span>
    </div>
</div>
