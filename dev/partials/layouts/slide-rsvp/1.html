<div class="glide__slide slide_rsvp">
    <div class="mx-auto h-full max-w-xl">
        <div class="no-scrollbar flex h-full w-full flex-col items-center overflow-y-auto overflow-x-hidden p-5 before:m-auto before:content-[''] after:m-auto after:content-['']">
            <div class="animate_animated animate_fadeInDown animate_slower mb-4 font-fontSecondary text-3xl text-colorMain">Ucapan</div>
            <div class="animate_animated animate_fadeInDown animate_slower mb-4 text-center">Suatu kehormatan dan kebahagiaan bagi kami jika Bapak/Ibu/Saudara/Saudari dapat memberikan ucapan do'a restu kepada kami.</div>

            <button id="button_add_message" class="animate_animated animate_fadeInUp animate_slow rounded-full bg-colorMain py-2 px-4 text-center text-colorBackground hover:shadow-lg">Tulis Ucapan</button>

            <form id="form_rsvp" class="form_rsvp animate_animated animate_fadeIn animate_slow mt-4 hidden w-full">
                <div class="mb-4 w-full">
                    <label for="input_rsvp_name" class="mb-2 block text-sm font-bold text-colorText">Nama Anda *</label>
                    <input type="text" id="input_rsvp_name" name="input_rsvp_name" class="block w-full rounded-md border border-colorMain bg-colorBackground p-2.5 text-sm text-colorText focus:border-colorMain" placeholder="Nama Anda" required />
                </div>

                <div class="mb-6 w-full">
                    <label for="input_rsvp_message" class="mb-2 block text-sm font-bold text-colorText">Ucapan *</label>
                    <textarea id="input_rsvp_message" name="input_rsvp_message" rows="4" class="block w-full rounded-md border border-colorMain bg-colorBackground p-2.5 text-sm text-colorText focus:border-colorMain" placeholder="Masukkan ucapan anda..."></textarea>
                </div>

                <button class="rounded-full bg-colorMain py-2 px-4 text-center text-colorBackground hover:shadow-lg">Kirim Ucapan</button>
            </form>

            <div class="alert_message animate_animated animate_fadeIn mb-4 hidden w-full rounded-lg bg-colorMain p-4 text-sm text-colorBackground" role="alert">Ucapan Berhasil terkirim. Silahkan Reload halaman untuk melihat pesan anda.</div>
            <div id="all_message" class="mt-4 w-full"></div>
        </div>
    </div>

    <div class="pointer-events-none absolute top-0 left-0 right-0 bottom-0 -z-10">
        <span class="animate_animated animate_fadeInTopLeft animate_slower absolute top-0 left-0 h-full w-1/2 bg-contain bg-left-top bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{themes.style}}/imageOrnamentTop.png")'></span>
        <span class="animate_animated animate_fadeInBottomRight animate_slower absolute bottom-0 right-0 h-full w-1/2 bg-contain bg-right-bottom bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{themes.style}}/imageOrnamentBottom.png")'></span>
    </div>
</div>
