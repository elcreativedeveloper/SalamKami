<div class="glide__slide layout_bride">
    <div class="no-scrollbar mx-auto h-full max-w-xl overflow-y-auto overflow-x-hidden">
        <div class="flex h-full w-full flex-col items-center justify-center p-5">
            <div class="my-6 flex items-center justify-center">
                <div class="animate_animated animate_fadeInLeft animate__slow mr-2 h-[100px] w-[100px] flex-shrink-0 flex-grow-0 overflow-hidden rounded-full border-[4px] border-colorMain p-1 shadow-md">
                    <img class="h-full w-full rounded-full bg-white object-cover" src="{{images.female}}" />
                </div>
                <div class="animate_animated animate_fadeInRight animate__slow ml-2 h-[100px] w-[100px] flex-shrink-0 flex-grow-0 overflow-hidden rounded-full border-[4px] border-colorMain p-1 shadow-md">
                    <img class="h-full w-full rounded-full bg-white object-cover" src="{{images.male}}" />
                </div>
            </div>

            <div class="animate_animated animate_fadeInRight animate__slow mb-2 font-fontSecondary text-3xl text-colorMain">{{name.female}}</div>
            <div class="animate_animated animate_fadeInUp animate_slower mb-6 flex flex-col items-center justify-center">
                <span>Putri dari Bapak {{name.femaleDad}}</span>
                <span>&amp;</span>
                <span>Ibu {{name.femaleMom}}</span>
            </div>

            <div class="animate_animated animate_fadeInLeft animate__slow mb-2 font-fontSecondary text-3xl text-colorMain">{{name.male}}</div>
            <div class="animate_animated animate_fadeInUp animate_slower flex flex-col items-center justify-center">
                <span>Putra dari Bapak {{name.maleDad}}</span>
                <span>&amp;</span>
                <span>Ibu {{name.maleMom}}</span>
            </div>
        </div>
    </div>

    <div class="pointer-events-none absolute top-0 left-0 right-0 bottom-0 -z-10">
        <span class="animate_animated animate_fadeInTopLeft animate_slower absolute top-0 left-0 h-full w-1/2 bg-contain bg-left-top bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{theme.style}}/imageOrnamentTop.png")'></span>
        <span class="animate_animated animate_fadeInBottomRight animate_slower absolute bottom-0 right-0 h-full w-1/2 bg-contain bg-right-bottom bg-no-repeat sm:w-[20%]" style='background-image:url("../assets/images/layouts/{{theme.style}}/imageOrnamentBottom.png")'></span>
    </div>
</div>
